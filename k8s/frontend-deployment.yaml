apiVersion: apps/v1
kind: Deployment
metadata:
  name: ourstore-frontend
  labels:
    app: ourstore-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ourstore-frontend
  template:
    metadata:
      labels:
        app: ourstore-frontend
    spec:
      containers:
        - name: ourstore-frontend
          image: shaiksameer3909/ourstore-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://ourstore-backend:8081"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ourstore-frontend
spec:
  selector:
    app: ourstore-frontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
